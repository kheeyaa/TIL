<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .first span{
            background: blue;
            width: 120px;
            height: 80px;
            display: block; /* 블락으로 바꿈 */
        }
        .first div{
            background: red;
            width: 120px;
            height: 80px;
            display: inline; /* 인라인으로 바꿈 */
        }
    </style>

    <div class="first">
        <!-- 블록 요소로 바꿈 -->
        <span>안녕하세요!</span>
        <!-- 대표적인 블락 : div, h1, p -->

        <!-- 인라인 요소로 바꿈 -->
        <div>안녕하세요?</div>
        <!-- 대표적인 인라인: span -->
    </div>
    
</body>
</html>
