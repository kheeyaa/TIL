<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/04-01.css">
</head>
<body>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            background: red;
            height: 150px;
            width : 150px;
            /* 원래는 아래와 같지만, block인 경우엔 width = 100%, height = 0 
            height: auto;
            width: auto; */
        }
        span{
            background: blue;
            height: 200px;
            /* 원래는 아래와 같지만, inline인 경우엔 width = 0, height = 0 
            height: auto;
            width: auto; */
        }
    </style>
    <!-- 블록 요소
    1. div, h1, p
    2. 사용 가능한 최대 가로 너비를 사용한다.
    3. 크기를 지정할 수 있다
    4. width : 100%; height: 0; 으로 시작 -->
    <div>안녕</div>

    
    <!-- 인라인 요소
    1. span, img
    2. 필요한 만큼의 너비를 사용한다
    3. 크기를 지정할 수 없다
    4. width:0; height:0; 으로 시작 -->
    <span>안녕</span>
</body>
</html>
