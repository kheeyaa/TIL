<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>06-form-button</title>
    <link rel="stylesheet"
          href="./css/button.css">
  </head>

  <body>
    <div class="form-components">
      <h1>06-form-button</h1>

      <h2>Button Fill Type</h2>
      <div class="form-group button-fill mgt16">
        <button type="button"
                class="button button-fill--default">버튼</button>
        <a href="#"
           class="button button-fill--default">버튼</a>
      </div>

      <div class="form-group button-fill mgt16">
        <button type="button"
                class="button button-fill--primary">버튼</button>
        <a href="#"
           class="button button-fill--primary">버튼</a>
      </div>

      <div class="form-group button-fill mgt16">
        <button type="button"
                class="button button-fill--warning">버튼</button>
        <a href="#"
           class="button button-fill--warning">버튼</a>
      </div>

      <h2>Button Outline Type</h2>
      <div class="form-group button-outline mgt16">
        <button type="button"
                class="button button-outline--default">버튼</button>
        <a href="#"
           class="button button-outline--default">버튼</a>
      </div>

      <div class="form-group button-outline mgt16">
        <button type="button"
                class="button button-outline--primary">버튼</button>
        <a href="#"
           class="button button-outline--primary">버튼</a>
      </div>

      <div class="form-group button-outline mgt16">
        <button type="button"
                class="button button-outline--warning">버튼</button>
        <a href="#"
           class="button button-outline--warning">버튼</a>
      </div>
    </div>

  </body>

</html>
